<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gargantua Users{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #000; color: #ccc; }
        .btn-dark { background-color: #333; border-color: #333; }
        a { color: #9cf; }
        .form-control, .form-select { background-color:#222; color:#ccc; border-color:#444; }
        .form-check-input { background-color:#222; border-color:#444; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'user_list' %}">Gargantua Users</a>
    <div class="d-flex">
      {% if user.is_authenticated %}
        <a class="btn btn-dark me-2" href="{%- url 'password_change' -%}">Change Password</a>
        <a class="btn btn-dark" href="{%- url 'logout' -%}">Logout</a>
      {% else %}
        <a class="btn btn-dark" href="{%- url 'login' -%}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
